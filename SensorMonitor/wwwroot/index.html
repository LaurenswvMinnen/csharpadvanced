<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sensor-card {
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .temp-display {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .status-badge {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">Sensor Monitor Dashboard</h1>

        <div id="sensorContainer" class="row"></div>

        <div class="mt-4">
            <h3>Recent Log</h3>
            <ul id="logList" class="list-group" style="max-height: 300px; overflow-y: auto;"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/sensorHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        const sensors = {};

        connection.on("ReceiveMeasurement", (data) => {
            updateSensorCard(data);
            addLog(data);
        });

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
            } catch (err) {
                console.log(err);
                setTimeout(start, 5000);
            }
        }

        start();

        function updateSensorCard(data) {
            const container = document.getElementById("sensorContainer");
            let card = document.getElementById(`sensor-${data.sensorName}`);

            if (!card) {
                card = document.createElement("div");
                card.className = "col-md-4";
                card.id = `sensor-${data.sensorName}`;
                container.appendChild(card);
            }

            const cardClass = `card sensor-card shadow-sm sensor-${data.sensorType.toLowerCase().replace(" ", "")}`;

            card.innerHTML = `
                <div class="${cardClass}">
                    <div class="card-body">
                        <h5 class="card-title">${data.sensorType} <small class="text-muted">(${data.sensorName})</small></h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="temp-display">${data.temperature.toFixed(2)} °C</span>
                        </div>
                        <p class="card-text mt-2">
                            <span class="badge bg-secondary">Bat: ${data.batteryLevel ?? 'N/A'}</span>
                            <span class="badge bg-info">${data.unit}</span>
                        </p>
                        <small class="text-muted">Last Update: ${new Date().toLocaleTimeString()}</small>
                    </div>
                </div>
            `;
        }

        function addLog(data) {
            const list = document.getElementById("logList");
            const item = document.createElement("li");
            item.className = "list-group-item";
            item.textContent = `[${new Date().toLocaleTimeString()}] ${data.sensorType} (${data.sensorName}): ${data.temperature.toFixed(2)} °C`;

            list.insertBefore(item, list.firstChild);
            if (list.children.length > 20) {
                list.removeChild(list.lastChild);
            }
        }
    </script>
</body>

</html>
